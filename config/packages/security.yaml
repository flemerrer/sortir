security:
    # Configuration du hachage : plaintext pour ne pas hasher les mots de passe (développement uniquement)
    password_hashers:
        App\Entity\Participant:
            algorithm: plaintext

    # Provider personnalisé qui charge les Participants depuis la base de données
    providers:
        participant_provider:
            id: App\Service\ParticipantUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: participant_provider

            # Configuration de l'authentification par formulaire
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true

            logout:
                path: app_logout
                target: app_login

            # activation de la fonctionnalité "se souvenir de moi"
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine en secondes

    # Contrôle d'accès
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\Participant:
                algorithm: plaintext
